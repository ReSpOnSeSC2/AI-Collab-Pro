<script>
// Update connection status in footer
document.addEventListener('DOMContentLoaded', function() {
    const indicator = document.getElementById('footer-connection-status');
    const text = document.getElementById('footer-connection-text');
    
    // Listen for connection events
    document.addEventListener('websocket-connected', function() {
        if (indicator) indicator.classList.remove('disconnected');
        if (text) text.textContent = 'Connected';
    });
    
    document.addEventListener('websocket-disconnected', function() {
        if (indicator) indicator.classList.add('disconnected');
        if (text) text.textContent = 'Disconnected';
    });
});
</script>
