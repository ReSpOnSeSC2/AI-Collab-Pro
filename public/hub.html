    <!-- Inline script for context toggle -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Give the connection time to initialize
        setTimeout(() => {
            const toggleBtn = document.getElementById('context-toggle-btn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    // Toggle active state
                    const isActive = this.classList.contains('active');

                    if (isActive) {
                        // Turn OFF
                        this.classList.remove('active');
                        this.textContent = 'OFF';
                        var newMode = 'none';
                    } else {
                        // Turn ON
                        this.classList.add('active');
                        this.textContent = 'ON';
                        var newMode = 'summary';
                    }

                    console.log(`Setting context mode to: ${newMode}`);

                    try {
                        // Use the global connection
                        if (window.ConnectionManager && window.ConnectionManager.sendMessageToServer) {
                            console.log('Using ConnectionManager to send message');
                            window.ConnectionManager.sendMessageToServer({
                                type: 'set_context_mode',
                                mode: newMode
                            });
                        } else if (window.ws && window.ws.readyState === WebSocket.OPEN) {
                            console.log('Using direct WebSocket to send message');
                            window.ws.send(JSON.stringify({
                                type: 'set_context_mode',
                                mode: newMode
                            }));
                        } else {
                            console.error('No connection available to set context mode');
                        }
                    } catch (error) {
                        console.error('Error sending context mode update:', error);
                    }
                });
            }
        }, 1000); // Wait 1 second for everything to initialize
    });
    </script>
