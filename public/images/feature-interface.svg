<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Feature: Customizable Interface -->
  <rect width="300" height="200" rx="10" fill="#FFF7ED" />
  
  <!-- Workspace Grid -->
  <rect x="40" y="30" width="220" height="140" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Grid Layout -->
  <line x1="150" y1="30" x2="150" y2="170" stroke="#FDBA74" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="40" y1="100" x2="260" y2="100" stroke="#FDBA74" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Window Panels -->
  <rect x="50" y="40" width="90" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="95" y="65" font-family="Arial" font-size="10" fill="#CA8A04" text-anchor="middle">Panel 1</text>
  
  <rect x="160" y="40" width="90" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="205" y="65" font-family="Arial" font-size="10" fill="#CA8A04" text-anchor="middle">Panel 2</text>
  
  <rect x="50" y="110" width="90" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="95" y="135" font-family="Arial" font-size="10" fill="#CA8A04" text-anchor="middle">Panel 3</text>
  
  <rect x="160" y="110" width="90" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="205" y="135" font-family="Arial" font-size="10" fill="#CA8A04" text-anchor="middle">Panel 4</text>
  
  <!-- Resize Handle Animations -->
  <circle cx="150" cy="100" r="6" fill="#F59E0B">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Theme Toggle -->
  <circle cx="260" cy="30" r="10" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="1"/>
  <path d="M260 24 A6 6 0 0 0 260 36 A6 6 0 0 0 260 24" fill="#F59E0B" transform="rotate(45, 260, 30)">
    <animate attributeName="d" 
      values="M260 24 A6 6 0 0 0 260 36 A6 6 0 0 0 260 24; M254 30 A6 6 0 0 1 266 30 A6 6 0 0 1 254 30; M260 24 A6 6 0 0 0 260 36 A6 6 0 0 0 260 24" 
      dur="4s" 
      repeatCount="indefinite" />
  </path>
  
  <!-- UI Controls -->
  <rect x="70" y="170" width="160" height="20" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="90" cy="180" r="5" fill="#F59E0B"/>
  <circle cx="110" cy="180" r="5" fill="#F59E0B" fill-opacity="0.7"/>
  <circle cx="130" cy="180" r="5" fill="#F59E0B" fill-opacity="0.5"/>
  <rect x="150" y="177" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.3"/>
</svg>