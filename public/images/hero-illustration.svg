<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="800" height="600" fill="url(#paint0_linear)" />
  
  <!-- Network Grid Lines -->
  <path d="M100 100H700" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M100 200H700" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M100 300H700" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M100 400H700" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M100 500H700" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  
  <path d="M100 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M200 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M300 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M400 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M500 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M600 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  <path d="M700 100V500" stroke="#E0F2FE" stroke-width="1" stroke-dasharray="8 8" />
  
  <!-- Main Central Hub -->
  <circle cx="400" cy="300" r="90" fill="#0EA5E9" fill-opacity="0.1" stroke="#0EA5E9" stroke-width="3"/>
  <circle cx="400" cy="300" r="70" fill="#0EA5E9" fill-opacity="0.2" stroke="#0EA5E9" stroke-width="2"/>
  
  <!-- Surrounding AI Model Nodes (Now 6 models in hexagonal arrangement) -->
  <circle cx="250" cy="180" r="35" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <text x="250" y="185" font-family="Arial" font-size="12" fill="#8B5CF6" text-anchor="middle">Claude</text>
  
  <circle cx="550" cy="180" r="35" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="550" y="185" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle">Gemini</text>
  
  <circle cx="180" cy="300" r="35" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="180" y="305" font-family="Arial" font-size="12" fill="#F59E0B" text-anchor="middle">GPT</text>
  
  <circle cx="620" cy="300" r="35" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="620" y="305" font-family="Arial" font-size="12" fill="#EF4444" text-anchor="middle">Custom</text>
  
  <!-- New AI Models -->
  <circle cx="250" cy="420" r="35" fill="#6366F1" fill-opacity="0.1" stroke="#6366F1" stroke-width="2"/>
  <text x="250" y="425" font-family="Arial" font-size="12" fill="#6366F1" text-anchor="middle">Grok</text>
  
  <circle cx="550" cy="420" r="35" fill="#14B8A6" fill-opacity="0.1" stroke="#14B8A6" stroke-width="2"/>
  <text x="550" y="425" font-family="Arial" font-size="12" fill="#14B8A6" text-anchor="middle">DeepSeek</text>
  
  <!-- Connection Lines -->
  <path d="M400 300L250 180" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 300L550 180" stroke="#10B981" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 300L180 300" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 300L620 300" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 300L250 420" stroke="#6366F1" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 300L550 420" stroke="#14B8A6" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Animated Data Points -->
  <circle cx="325" cy="240" r="5" fill="#8B5CF6">
    <animate attributeName="cx" from="250" to="400" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="180" to="300" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="475" cy="240" r="5" fill="#10B981">
    <animate attributeName="cx" from="550" to="400" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" from="180" to="300" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="290" cy="300" r="5" fill="#F59E0B">
    <animate attributeName="cx" from="180" to="400" dur="3.2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="300" to="300" dur="3.2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="510" cy="300" r="5" fill="#EF4444">
    <animate attributeName="cx" from="620" to="400" dur="4.2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="300" to="300" dur="4.2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="325" cy="360" r="5" fill="#6366F1">
    <animate attributeName="cx" from="250" to="400" dur="3.7s" repeatCount="indefinite" />
    <animate attributeName="cy" from="420" to="300" dur="3.7s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="475" cy="360" r="5" fill="#14B8A6">
    <animate attributeName="cx" from="550" to="400" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="420" to="300" dur="4.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central Hub Text -->
  <text x="400" y="305" font-family="Arial" font-size="16" font-weight="bold" fill="#0EA5E9" text-anchor="middle">Llama</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F0F9FF" />
      <stop offset="1" stop-color="#FFFFFF" />
    </linearGradient>
  </defs>
</svg>