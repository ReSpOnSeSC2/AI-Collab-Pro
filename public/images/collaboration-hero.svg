<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="20" fill="#0A2540" fill-opacity="0.1" />
  
  <!-- Connection Lines -->
  <path d="M400 200L150 100" stroke="#0EA5E9" stroke-width="2" stroke-dasharray="6 4"/>
  <path d="M400 200L150 300" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="6 4"/>
  <path d="M400 200L650 100" stroke="#10B981" stroke-width="2" stroke-dasharray="6 4"/>
  <path d="M400 200L650 300" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6 4"/>
  <path d="M400 200L150 200" stroke="#EF4444" stroke-width="2" stroke-dasharray="6 4"/>
  <path d="M400 200L650 200" stroke="#6366F1" stroke-width="2" stroke-dasharray="6 4"/>
  
  <!-- Central Hub -->
  <circle cx="400" cy="200" r="60" fill="white" stroke="#635BFF" stroke-width="3"/>
  <circle cx="400" cy="200" r="50" fill="#635BFF" fill-opacity="0.1" stroke="#635BFF" stroke-width="2"/>
  
  <!-- AI Models -->
  <circle cx="150" cy="100" r="40" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <text x="150" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#0EA5E9" text-anchor="middle">Claude</text>
  
  <circle cx="150" cy="300" r="40" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <text x="150" y="305" font-family="Arial" font-size="16" font-weight="bold" fill="#8B5CF6" text-anchor="middle">GPT</text>
  
  <circle cx="650" cy="100" r="40" fill="white" stroke="#10B981" stroke-width="2"/>
  <text x="650" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle">Gemini</text>
  
  <circle cx="650" cy="300" r="40" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <text x="650" y="305" font-family="Arial" font-size="16" font-weight="bold" fill="#F59E0B" text-anchor="middle">Llama</text>
  
  <!-- New Model: Grok -->
  <circle cx="150" cy="200" r="40" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="150" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#EF4444" text-anchor="middle">Grok</text>
  
  <!-- New Model: DeepSeek -->
  <circle cx="650" cy="200" r="40" fill="white" stroke="#6366F1" stroke-width="2"/>
  <text x="650" y="205" font-family="Arial" font-size="15" font-weight="bold" fill="#6366F1" text-anchor="middle">DeepSeek</text>
  
  <!-- Text in Central Hub -->
  <text x="400" y="190" font-family="Arial" font-size="14" fill="#635BFF" text-anchor="middle">AI-Collab</text>
  <text x="400" y="210" font-family="Arial" font-size="14" fill="#635BFF" text-anchor="middle">Collaboration</text>
  
  <!-- Data Flow Animation - Original Models -->
  <circle cx="230" cy="130" r="6" fill="#0EA5E9">
    <animate attributeName="cx" values="150;400" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="100;200" dur="2s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="230" cy="270" r="6" fill="#8B5CF6">
    <animate attributeName="cx" values="150;400" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="300;200" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="570" cy="130" r="6" fill="#10B981">
    <animate attributeName="cx" values="650;400" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="100;200" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="570" cy="270" r="6" fill="#F59E0B">
    <animate attributeName="cx" values="650;400" dur="2.2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="300;200" dur="2.2s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="2.2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Data Flow Animation - New Models -->
  <circle cx="230" cy="200" r="6" fill="#EF4444">
    <animate attributeName="cx" values="150;400" dur="1.8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="200;200" dur="1.8s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="1.8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="570" cy="200" r="6" fill="#6366F1">
    <animate attributeName="cx" values="650;400" dur="2.3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="200;200" dur="2.3s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;4;6" dur="2.3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Pulse Effect around Central Hub -->
  <circle cx="400" cy="200" r="70" stroke="#635BFF" stroke-width="2" fill="none">
    <animate attributeName="r" values="60;90;60" dur="4s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0;1" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>