<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Feature: Built-in CLI -->
  <rect width="300" height="200" rx="10" fill="#FEF2F2" />
  
  <!-- Terminal Window -->
  <rect x="40" y="30" width="220" height="140" rx="8" fill="#1E293B" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Window Controls -->
  <circle cx="56" cy="44" r="4" fill="#EF4444"/>
  <circle cx="70" cy="44" r="4" fill="#F59E0B"/>
  <circle cx="84" cy="44" r="4" fill="#10B981"/>
  
  <!-- Terminal Title -->
  <text x="150" y="46" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">AI-Collab CLI</text>
  
  <!-- Command Lines -->
  <text x="55" y="70" font-family="Courier New" font-size="12" fill="#16A34A">$</text>
  <text x="70" y="70" font-family="Courier New" font-size="12" fill="#E2E8F0">claude compare models</text>
  
  <text x="55" y="90" font-family="Courier New" font-size="12" fill="#16A34A">$</text>
  <text x="70" y="90" font-family="Courier New" font-size="12" fill="#E2E8F0">gemini search "quantum computing"</text>
  
  <text x="55" y="110" font-family="Courier New" font-size="12" fill="#E2E8F0">Searching for quantum computing information...</text>
  
  <text x="55" y="130" font-family="Courier New" font-size="12" fill="#E2E8F0">Found 5 relevant results.</text>
  
  <text x="55" y="150" font-family="Courier New" font-size="12" fill="#16A34A">$</text>
  
  <!-- Cursor Animation -->
  <rect x="70" y="144" width="8" height="14" fill="#E2E8F0">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Command Suggestions -->
  <rect x="40" y="175" width="220" height="15" rx="2" fill="#EF4444" fill-opacity="0.1"/>
  <text x="150" y="185" font-family="Arial" font-size="10" fill="#B91C1C" text-anchor="middle">Type 'help' for available commands</text>
</svg>